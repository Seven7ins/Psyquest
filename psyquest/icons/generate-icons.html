<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<p>Open this file in a browser and right-click the canvases to save as PNG.</p>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas, size) {
  const ctx = canvas.getContext('2d');
  const g = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
  g.addColorStop(0, '#7c3aed');
  g.addColorStop(1, '#1e1040');
  ctx.fillStyle = g;
  ctx.beginPath();
  ctx.arc(size/2, size/2, size/2, 0, Math.PI*2);
  ctx.fill();
  ctx.font = `${size * 0.45}px serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('ðŸ§ ', size/2, size * 0.4);
  ctx.font = `bold ${size * 0.13}px sans-serif`;
  ctx.fillStyle = '#fff';
  ctx.fillText('PsyQuest', size/2, size * 0.75);
}
drawIcon(document.getElementById('c192'), 192);
drawIcon(document.getElementById('c512'), 512);
</script>
</body>
</html>
